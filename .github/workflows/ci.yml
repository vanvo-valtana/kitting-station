# ci.yml
# This is our Continuous Integration workflow.

name: CI - Lint, Test, and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # JOB 1: Run Linter
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install linter
        run: pip install flake8 flake8-docstrings flake8-import-order
      - name: Run Flake8 linter
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # JOB 2: Build Docker Image
  # JOB 2: Build Docker Image
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      # THIS STEP IS NEW/MODIFIED
      - name: Set up Docker Buildx
        id: buildx # Give this step an ID
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/arm64 # Explicitly add arm64
          
      # THIS STEP IS MODIFIED
      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }} # Use the builder we just set up
          push: false 
          platforms: linux/arm64 # Build FOR arm64
          
      # Note: We cannot 'make test' here because this runner
      # does not have an NVIDIA GPU or a Jetson.
      # This build ONLY proves the Dockerfile installs
      # all dependencies without error.